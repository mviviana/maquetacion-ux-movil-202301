<mat-card class="card">
  <label class="label-titulo" >Registro</label>
	<mat-form-field appearance="outline">
		<mat-label>Nombre</mat-label>
    <mat-hint>Digite su nombre</mat-hint>
		<input type="text" matInput />
	</mat-form-field>
	<mat-form-field appearance="outline">
		<mat-label>Correo</mat-label>
    <mat-hint>Digite su correo</mat-hint>
		<input type="email" matInput />
	</mat-form-field>
  <div class="div-column">
		<mat-form-field appearance="outline">
			<mat-label>Sexo</mat-label>
      <mat-hint>Seleccione su sexo</mat-hint>
			<mat-select>
				<mat-option value="F">Femenino</mat-option>
				<mat-option value="M">Masculina</mat-option>
			</mat-select>
		</mat-form-field>
    <mat-form-field appearance="outline">
			<mat-label>Edad</mat-label>
      <mat-hint>Digite su edad</mat-hint>
			<input type="number" matInput />
		</mat-form-field>
	</div>
  <mat-form-field appearance="outline">
		<mat-label>Contrase単a</mat-label>
    <mat-hint>Digite su contrase単a</mat-hint>
		<input type="text" matInput />
	</mat-form-field>
  <mat-form-field appearance="outline">
		<mat-label>Contrase単a</mat-label>
    <mat-hint>Confirme su contrase単a</mat-hint>
		<input type="text" matInput />
	</mat-form-field>
	<div class="actions">
		<button mat-raised-button color="accent" routerLink="/ingreso">
			Cancelar
		</button>
		<button mat-raised-button color="primary" (click)="openDialog()">
			Registrarme
		</button>
	</div>
</mat-card>
