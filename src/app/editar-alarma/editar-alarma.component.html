<mat-card>
	<section class="checkbox-med">
		Medicamento
		<mat-checkbox color="primary" [(ngModel)]="medicamento"> </mat-checkbox>
	</section>
	<mat-form-field *ngIf="medicamento" appearance="outline">
		<mat-label>Medicamento</mat-label>
		<mat-select value="acetaminofen">
			<mat-option value="acetaminofen">Acetaminofen 80 mg</mat-option>
			<mat-option value="lozartan" >Lozartan 250 mg</mat-option>
		</mat-select>
	</mat-form-field>
	<mat-form-field appearance="outline" *ngIf="!medicamento">
		<mat-label>Nombre del evento</mat-label>
		<input type="text" matInput />
	</mat-form-field>
	<mat-form-field appearance="outline">
		<mat-label>Seleccione la fecha</mat-label>
		<input [formControl]="date" matInput [matDatepicker]="picker" />
		<mat-hint>HH:MM DD/MM/YYYY</mat-hint>
		<mat-datepicker-toggle
			matIconSuffix
			[for]="picker"
		></mat-datepicker-toggle>
		<mat-datepicker #picker></mat-datepicker>
	</mat-form-field>
	<mat-form-field appearance="outline" *ngIf="medicamento">
		<mat-label>Dosis</mat-label>
		<mat-select value="uno">
			<mat-option value="uno">Una cada vez</mat-option>
			<mat-option value="dos">Dos cada vez</mat-option>
		</mat-select>
	</mat-form-field>
	<mat-form-field appearance="outline">
		<mat-label>Repetici√≥n</mat-label>
		<mat-select value="doce">
			<mat-option value="ocho">Cada 8 horas</mat-option>
			<mat-option value="doce">Cada 12 horas</mat-option>
		</mat-select>
	</mat-form-field>
	<mat-card class="mat-column">
		<mat-form-field appearance="outline">
			<mat-label>Tiene Fin</mat-label>
			<mat-select value="si">
				<mat-option value="si">Si</mat-option>
				<mat-option value="no">No</mat-option>
			</mat-select>
		</mat-form-field>

		<mat-form-field appearance="outline">
			<mat-label>Seleccione Fecha</mat-label>
			<input  matInput [matDatepicker]="pickera" [formControl]="date" />
			<mat-hint>DD/MM/YYYY</mat-hint>
			<mat-datepicker-toggle
				matIconSuffix
				[for]="pickera"
			></mat-datepicker-toggle>
			<mat-datepicker #pickera></mat-datepicker>
		</mat-form-field>
	</mat-card>
	<mat-card class="actions">
		<button mat-raised-button color="accent" routerLink="/home">Cancelar</button>
		<button mat-raised-button color="primary" routerLink="/home">Guardar</button>
	</mat-card>
</mat-card>
